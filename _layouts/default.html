<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    :root {
      --gunmetal: #0a2e36;
      --bone: #e0ddcf;
      --isabelline: #f1f0ea;
      --office-green: #036d19;
      --pigment-green: #09a129;
    }
    
    html, body {
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.7;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--isabelline);
    }

    .desktop-spacer {
      background: var(--gunmetal);
      height: 10em;
      width: 100%;      
    }
    
    .nav-bar {
      background: var(--gunmetal);
      display: flex;
      align-items: center;
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .site-title {
      color: var(--bone);
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: 0;
      margin: 0;
      margin-left:0.5em;
      line-height: 1.2;
      font-family: 'Bitcount', monospace;
    }
    
    .content-section {
      background: var(--isabelline);
      color: var(--gunmetal);
      padding: 3rem 1.5rem;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    h1, h2, h3 {
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      padding-bottom: 0.5rem;
      color: var(--gunmetal);
    }
    
    h2 {
      font-size: 1.75rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--office-green);
    }
    
    h3 {
      font-size: 1.3rem;
      color: var(--pigment-green);
    }
    
    a {
      color: var(--pigment-green);
      text-decoration: none;
      border-bottom: 1px solid var(--office-green);
      transition: all 0.2s ease;
    }
    
    a:hover {
      color: var(--office-green);
      border-bottom-color: var(--pigment-green);
    }
    
    code {
      background: rgba(10, 46, 54, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--gunmetal);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      border: 1px solid rgba(10, 46, 54, 0.2);
    }
    
    blockquote {
      border-left: 4px solid var(--office-green);
      margin: 1.5rem 0;
      padding-left: 1.5rem;
      color: var(--gunmetal);
      font-style: normal;
      opacity: 0.9;
    }
    
    ul, ol {
      color: var(--gunmetal);
    }

    
    .mono {
      font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      font-weight: 400;
      letter-spacing: 0;
    }
    
    @media (max-width: 768px) {
      .nav-bar {
        padding: 1rem;
      }
      
      .site-title {
        font-size: 2rem;
      }
      
      .desktop-spacer {
        height: 5em;
      }
      
      .content-section {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="desktop-spacer"></div>
  <nav class="nav-bar">
    <div class="site-title"><span style="font-weight: 400;color:var(--pigment-green)">adam</span>yap</div>
  </nav>
  <div class="content-section">
    {{ content }}
  </div>
</body>
</html>
