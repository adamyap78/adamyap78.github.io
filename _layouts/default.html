<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitcount:wght@100..900&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    :root {
      --gunmetal: #0a2e36;
      --bone: #e0ddcf;
      --isabelline: #f1f0ea;
      --office-green: #036d19;
      --pigment-green: #09a129;
    }
    
    html, body {
      margin: 0;
      padding: 0 0 5em 0;
    }
    
    body {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      line-height: 1.7;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: var(--isabelline);
    }

    .desktop-spacer {
      background: var(--gunmetal);
      height: 10em;
      width: 100%;      
    }
    
    .nav-bar {
      background: var(--gunmetal);
      display: flex;
      align-items: center;
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .site-title {
      color: var(--bone);
      font-size: 3.5rem;
      font-weight: 400;
      letter-spacing: 0;
      margin: 0;
      margin-left:0.5em;
      line-height: 1.2;
      font-family: 'Bitcount', monospace;
    }
    
    .content-section {
      background: var(--isabelline);
      color: var(--gunmetal);
      padding: 3rem 1.5rem;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    
    h1, h2, h3 {
      font-weight: 600;
      letter-spacing: -0.02em;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1em;
      padding-bottom: 0.5rem;
      line-height: 1.25em;
      color: var(--gunmetal);
    }
    
    h2 {
      font-size: 1.75rem;
      margin-top: 2rem;
      margin-bottom: 1rem;
      color: var(--office-green);
    }
    
    h3 {
      font-size: 1.3rem;
      color: var(--pigment-green);
    }
    
    a {
      color: var(--office-green);
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    a:hover {
      text-decoration: underline;
    }

    .site-title a:hover {
      text-decoration: none;
    }
    code {
      background: rgba(10, 46, 54, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
      color: var(--gunmetal);
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      border: 1px solid rgba(10, 46, 54, 0.2);
    }
    
    blockquote {
      border-left: 4px solid var(--office-green);
      margin: 1.5rem 0;
      padding-left: 1.5rem;
      color: var(--gunmetal);
      font-style: normal;
      opacity: 0.9;
    }
    
    ul, ol {
      color: var(--gunmetal);
    }

    
    .mono {
      font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      font-weight: 400;
      letter-spacing: 0;
    }
    
    .book-covers {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1rem;
      margin: 2rem 0;
      width: 100%;
    }
    
    .book-cover-link {
      display: block;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .book-cover-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(10, 46, 54, 0.2);
      text-decoration: none;
    }
    
    .book-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      border-radius: 4px;
    }
    
    @media (max-width: 768px) {
      .nav-bar {
        padding: 1rem;
      }
      
      .site-title {
        font-size: 2rem;
      }
       
      .desktop-spacer {
        height: 5em;
      }
      
      .content-section {
        padding: 2rem 1rem;
      }
      
      .book-covers {
        grid-template-columns: repeat(3, 1fr);
        gap: 0.75rem;
        margin: 1.5rem 0;
      }
      
      .book-cover {
        height: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .book-covers {
        grid-template-columns: repeat(2, 1fr);
        gap: 0.5rem;
      }
      
      .book-cover {
        height: 140px;
      }
    }
    
    .site-footer {
      margin-top: 3rem;
      padding: 1.5rem;
      text-align: right;
      font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      font-size: 0.75rem;
      color: rgba(10, 46, 54, 0.6);
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="desktop-spacer"></div>
  <nav class="nav-bar">
    <div class="site-title"><a href="/"><span style="font-weight: 400;color:var(--pigment-green)">adam</span>yap</a></div>
  </nav>
  <div class="content-section">
    {{ content }}
  </div>
  <footer class="site-footer">
    {{ site.time | date: "%Y" }} • <a href="https://jekyllrb.com/">Jekyll</a> • <a href="https://pages.github.com/">GitHub Pages</a> • <a href="https://fonts.google.com/">Google Fonts</a>
  </footer>
</body>
</html>
